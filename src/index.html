<!doctype html>
<html lang="en">
  <head>
    <title>Fund Me DApp</title>
    <link rel="stylesheet" href="css/connect-button.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/fund-input.css" />
    <link rel="stylesheet" href="css/funded-amount.css" />
    <link rel="stylesheet" href="css/content.css" />
  </head>
  <body>
    <div class="top-panel">
      <div class="title">Fund Me</div>
      <div class="top-buttons">
        <button>
          <span class="text" id="connect-button">Connect</span>
          <span class="blob"></span>
          <span class="blob"></span>
          <span class="blob"></span>
          <span class="blob"></span>
        </button>
      </div>
    </div>

    <div class="fund-balance-group">
      <div class="card">
        <svg
          class="img"
          xmlns="http://www.w3.org/2000/svg"
          xml:space="preserve"
          width="100%"
          height="100%"
          version="1.1"
          shape-rendering="geometricPrecision"
          text-rendering="geometricPrecision"
          image-rendering="optimizeQuality"
          fill-rule="evenodd"
          clip-rule="evenodd"
          viewBox="0 0 784.37 1277.39"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <g id="Layer_x0020_1">
            <metadata id="CorelCorpID_0Corel-Layer"></metadata>
            <g id="_1421394342400">
              <g>
                <polygon
                  fill="#343434"
                  fill-rule="nonzero"
                  points="392.07,0 383.5,29.11 383.5,873.74 392.07,882.29 784.13,650.54"
                ></polygon>
                <polygon
                  fill="#8C8C8C"
                  fill-rule="nonzero"
                  points="392.07,0 -0,650.54 392.07,882.29 392.07,472.33"
                ></polygon>
                <polygon
                  fill="#3C3C3B"
                  fill-rule="nonzero"
                  points="392.07,956.52 387.24,962.41 387.24,1263.28 392.07,1277.38 784.37,724.89"
                ></polygon>
                <polygon
                  fill="#8C8C8C"
                  fill-rule="nonzero"
                  points="392.07,1277.38 392.07,956.52 -0,724.89"
                ></polygon>
                <polygon
                  fill="#141414"
                  fill-rule="nonzero"
                  points="392.07,882.29 784.13,650.54 392.07,472.33"
                ></polygon>
                <polygon
                  fill="#393939"
                  fill-rule="nonzero"
                  points="0,650.54 392.07,882.29 392.07,472.33"
                ></polygon>
              </g>
            </g>
          </g>
        </svg>
        <div class="textBox">
          <p class="text head">Funded balance</p>
          <span>Ethereum</span>
          <p class="text price" id="funded-balance">0.0</p>
          <button class="buttonTop" id="withdraw">Withdraw</button>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="fund-input-group">
        <div class="textInputWrapper" id="input-wrapper">
          <input
            placeholder="Enter ETH amount"
            type="number"
            id="ethAmount"
            class="textInput no-arrows"
          />
        </div>
        <button id="fund">Fund</button>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
